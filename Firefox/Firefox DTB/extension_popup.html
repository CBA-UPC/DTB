<html>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <head>
      <title>DTB+</title>
      <script type="resource_scripts/jquery-3.5.1.min.js"></script>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div id="title" class="titleDiv">
            <div align="left">
                <img class="logo" src="icons/icon_w64.png" alt="iconoextension" width="50" height="50"/>
                <h1>DTB+</h1>
                <label class="switch" >
                    <input type="checkbox" id="onoffButton" name="onoffButton" value="On">
                    <div class="slider round"></div>
                </label>  
            </div>
        </div>

        <div id="blocked_urls" class="urls">
            <h3> Blocked urls </h3>
            If checkbox is checked, that url/host is allowed.
            <br>
        </div>

        <div class="footDiv">
            <br>
            <input type="checkbox" id="saveButton" name="saveButton" value="save" checked>
            <label for="saveButton"> <b>Save changes between browser sessions</b> </label><br>
            <div>
                <button id="btnTabReload" class="reloadBtn" type="submit" name="btnTabReload" value="reload">
                    <img src="icons/reload_iconw.png" width="12px" height="12px"> Reload tab
                </button>
                <button id="btnSettings" class="reloadBtn" type="submit" name="btnSettings" value="settings">
                    Settings
                </button>
            </div>
        </div>

  </body>
  <script src="extension_popup.js"></script>

</html>
